<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>

    <div class="container">

        <audio id="audio">
            <source id="audioSource" src="" type="audio/mp3">
        </audio>

        <div class="player">

            <h1>Gospel Music Player</h1>

            <div class="musicText">

                <h2 id="trackName"></h2>
                <h3 id="artistName"></h3>

            </div>

            <input type="range" class="range" name="" id="timeRange" min="0" max="">
            <p id="timelapse">00:00 / 00:00</p>

            <div class="controls">

                <div class="buttons">

                    <img id="btnBackward" src="./Assets/Images/2x/backward.png" alt="" class="button"
                        onclick="previousTrack()">
                    <img id="btnPlayAndPause" src="./Assets/Images/2x/play.png" alt="" class="button" onclick="play()">
                    <img id="btnStop" src="./Assets/Images/2x/stop.png" alt="" class="button" onclick="stop()">
                    <img id="btnMute" src="./Assets/Images/2x/volumeMuted.png" alt="" class="button" onclick="mute()">
                    <img id="btnForward" src="./Assets/Images/2x/forward.png" alt="" class="button"
                        onclick="nextTrack()">

                </div>

                <div class="volume">
                  
                    <img id="volumeOn" class="button" src="./Assets/Images/1x/volumeUp.png" alt="">
                    <input type="range" class="range" name="" id="volumeRange" min="0" max="">
                    <span id="volumeValue">50</span>
                    
                </div>

            </div>

        </div>

    </div>

    <script src="./Script/script.js"></script>

</body>

</html>
